<h1 mat-dialog-title>Edit Person</h1>
<div mat-dialog-content>
  <form [formGroup]="formInstance">
    <div>
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Name *</mat-label>
        <input matInput type="text" name="name" formControlName="name">
        <mat-error *ngIf="formInstance.controls['Name']?.errors?.required">field required</mat-error>
      </mat-form-field>
    </div>
    <div class="mt-5">
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Cpu *</mat-label>
        <input matInput type="string" name="cpu" formControlName="cpu" />
        <mat-error *ngIf="formInstance.controls['cpu']?.errors?.required">field required</mat-error>
      </mat-form-field>
    </div> 
    <div class="mt-5">
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Number *</mat-label>
        <input matInput type="number" name="number" formControlName="number" />
        <mat-error *ngIf="formInstance.controls['number']?.errors?.required">field required</mat-error>
      </mat-form-field>
    </div>
    <div class="mt-5">
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Ram *</mat-label>
        <input matInput type="string" name="ram" formControlName="ram" />
        <mat-error *ngIf="formInstance.controls['ram']?.errors?.required">field required</mat-error>
      </mat-form-field>
    </div> 
    <div class="mt-5">
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Model *</mat-label>
        <mat-select name="model" formControlName="model">
          <mat-option value="Dell 7020">Dell 7020</mat-option>
          <mat-option value="Dell 9010">Dell 9010</mat-option>
          <mat-option value="Dell 9020">Dell 9020</mat-option>
          <mat-option value="Dell 7020">Dell 7020</mat-option>
        </mat-select>
        <mat-error *ngIf="formInstance.controls['model']?.errors?.required">field required</mat-error>
      </mat-form-field>
    </div>
  </form>
</div>
<div class="mt-5" mat-dialog-actions>
  <button mat-raised-button color="primary" [disabled]="formInstance.dirty && formInstance.errors" (click)="save()"
    cdkFocusInitial>Yes</button>
  <button mat-raised-button mat-dialog-close>No</button>
</div>
